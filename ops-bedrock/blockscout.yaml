---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: blockscout-svc
  name: blockscout-svc
spec:
  type: ClusterIP
  ports:
    - name: "blockscout-port"
      port: 4000
      targetPort: 4000
  selector:
    app: blockscout
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blockscout
  name: blockscout
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: blockscout
  template:
    metadata:
      labels:
        app: blockscout
    spec:
      containers:
        - image: blockscout/blockscout:latest
          imagePullPolicy: Always
          name: blockscout
          command:
            - 'bash'
            - '-c'
          args:
            - 'bin/blockscout eval "Elixir.Explorer.ReleaseTasks.create_and_migrate()" && bin/blockscout start'
          ports:
            - containerPort: 4000
              protocol: TCP
          env:
            - name: ETHEREUM_JSONRPC_VARIANT
              value: 'geth'
            - name: BLOCK_TRANSFORMER
              value: 'clique'
            - name: ETHEREUM_JSONRPC_HTTP_URL
              value: 'http://l1-svc:8545'
            - name: ETHEREUM_JSONRPC_TRACE_URL
              value: 'http://l1-svc:8545'
            - name: DATABASE_URL
              value: 'postgresql://postgres:password@postgres-postgresql:5432/blockscout?ssl=false'
            - name: ECTO_USE_SSL
              value: 'false'
            - name: SECRET_KEY_BASE
              value: '56NtB48ear7+wMSf0IQuWDAAazhpb31qyc7GiyspBP2vh7t5zlCsF5QDv76chXeN'
            - name: ACCOUNT_REDIS_URL
              value: 'redis://redis-master:6379'
          envFrom:
          - configMapRef:
              name: blockscout-cm
        - image: ghcr.io/blockscout/visualizer:latest
          imagePullPolicy: Always
          name: visualizer
          ports:
            - containerPort: 8050
              protocol: TCP
          env:
            - name: VISUALIZER__SERVER__GRPC__ENABLED
              value: 'false'
      dnsPolicy: ClusterFirst
      restartPolicy: Always
